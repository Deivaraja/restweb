<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - HOTEL A-cash</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #fff;
    }

    .logo-container {
      text-align: center;
      padding: 20px 10px 0;
      background: linear-gradient(135deg, #ffeb3b, #ff4081);
    }

    .logo-container img {
      height: 80px;
    }

    nav {
      background: linear-gradient(90deg, #7c4dff, #ff4081);
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 12px 0;
    }

    nav a {
      color: #ffffff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      transition: transform 0.3s, color 0.3s;
    }

    nav a:hover {
      color: #ffeb3b;
      transform: scale(1.1);
    }

    header {
      text-align: center;
      background: linear-gradient(90deg, #ff4081, #ffeb3b);
      padding: 35px 20px;
      color: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    .contact-section {
      background: linear-gradient(135deg, #ffffff, #f1f1f1);
      color: #212121;
      padding: 40px 30px;
      max-width: 700px;
      margin: 40px auto;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
      animation: fadeIn 0.8s ease;
    }

    .contact-section h2 {
      text-align: center;
      color: #7c4dff;
      margin-bottom: 25px;
    }

    .contact-section form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .contact-section input,
    .contact-section textarea {
      padding: 14px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .contact-section input:focus,
    .contact-section textarea:focus {
      border-color: #ff4081;
      box-shadow: 0 0 10px #ff4081;
      outline: none;
    }

    .contact-section textarea {
      resize: vertical;
      min-height: 100px;
    }

    .contact-section button {
      padding: 14px;
      font-size: 16px;
      background: linear-gradient(90deg, #ff4081, #ffeb3b);
      color: #212121;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s;
    }

    .contact-section button:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(255, 64, 129, 0.5);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      nav a {
        margin: 10px;
        display: block;
      }

      .contact-section {
        margin: 20px;
        padding: 25px;
      }
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <div class="logo-container">
    <img src="logo.webp" alt="HOTEL A-cash LOGO">
  </div>

  <!-- Navigation -->
  <nav>
    <a href="home.html">Home</a>
    <a href="menu.html">Menu</a>
    <a href="administration.html">Administration</a>
    <a href="contact.html">Contact Us</a>
  </nav>

  <!-- Header -->
  <header>
    <h1>Contact HOTEL A-cash</h1>
    <p>We're excited to hear from you. Let's connect!</p>
  </header>

  <!-- Contact Form Section -->
  <div class="contact-section">
    <h2>We Love to Hear from You!</h2>
    <form action="#" method="POST">
      <input type="text" name="name" placeholder="Your Full Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <input type="tel" name="phone" placeholder="Your Phone Number (optional)">
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>

</body>
</html>
