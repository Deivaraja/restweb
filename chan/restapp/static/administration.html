<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration - HOTEL BROTHERS</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(to right, #1c1c3b, #2c2c54);
            color: #fdf7e3;
        }

        .logo-container {
            text-align: center;
            padding: 20px 10px 0;
            background: linear-gradient(135deg, #26004f, #3b0071);
        }

        .logo-container img {
            height: 80px;
        }

        nav {
            display: flex;
            justify-content: center;
            background: linear-gradient(to right, #512884, #7952b3);
            padding: 12px;
        }

        nav a {
            color: #ffd700;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 8px;
            transition: 0.3s;
        }

        nav a:hover {
            background-color: rgba(255, 204, 0, 0.3);
        }

        header {
            text-align: center;
            padding: 25px;
            background: linear-gradient(135deg, #c70039 0%, #ff5733 100%);
            color: #ffd700;
            font-size: 2rem;
            font-family: 'Montserrat', sans-serif;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .admin-section {
            padding: 30px;
            max-width: 800px;
            margin: 40px auto;
            background: rgba(255, 215, 0, 0.15);
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .admin-section h2 {
            font-size: 24px;
            color: #ffd700;
            margin-bottom: 20px;
        }

        .admin-team {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .team-member {
            background: linear-gradient(145deg, #2c2c3e, #3b3b5f);
            padding: 20px;
            border-radius: 12px;
            width: 250px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .team-member h3 {
            color: #ffd700;
        }

        .team-member p {
            font-size: 16px;
        }

        .admin-login {
            margin-top: 30px;
        }

        .admin-login input {
            padding: 12px;
            margin: 10px 5px;
            border: 1px solid #ffd700;
            border-radius: 8px;
            font-size: 16px;
            background: rgba(255, 204, 0, 0.15);
        }

        .admin-login button {
            padding: 12px 25px;
            background: linear-gradient(to right, #c70039, #ff5733);
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .admin-login button:hover {
            background: linear-gradient(to right, #9a0000, #c70039);
        }

        footer {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #26004f, #3b0071);
            color: #ffd700;
            font-size: 15px;
        }

        footer a {
            color: #ffcc00;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            color: #ffffff;
        }
    </style>
</head>
<body>

    <div class="logo-container">
        <img src="logo.webp" alt="HOTEL BROTHERS LOGO">
    </div>

    <nav>
        <a href="home.html">Home</a>
        <a href="menu.html">Menu</a>
        <a href="administration.html">Administration</a>
        <a href="contact.html">Contact Us</a>
    </nav>

    <header>
        Administration
    </header>

    <div class="admin-section">
        <h2>VIEW THE BACK BONES</h2>
        <div class="admin-team">
            <div class="team-member">
                <h3>Renick</h3>
                <p>Manager</p>
            </div>
            <div class="team-member">
                <h3>Akash</h3>
                <p>Assistant Manager</p>
            </div>
            <div class="team-member">
                <h3>Govind</h3>
                <p>HR Head</p>
            </div>
        </div>

        <div class="admin-login">
            <h2>Admin Login</h2>
            <form>
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <footer>
        <p>Designed and developed by <a href="#">DEIVARAJA</a></p>
    </footer>

</body>
</html>
